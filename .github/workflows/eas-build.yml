name: EAS Build & Deploy

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'application/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
    paths:
      - 'application/**'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios
          - all
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production
      submit:
        description: 'Submit to store after build'
        required: false
        default: false
        type: boolean
      version_bump:
        description: 'Version bump type'
        required: false
        default: 'none'
        type: choice
        options:
          - none
          - patch
          - minor
          - major

jobs:
  version:
    name: Update Version
    runs-on: ubuntu-latest
    if: github.event.inputs.version_bump != 'none' && github.event.inputs.version_bump != ''
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    defaults:
      run:
        working-directory: ./application
    
    steps:
      - name: ğŸ— Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¢ Bump version
        id: bump
        run: |
          BUMP_TYPE="${{ github.event.inputs.version_bump }}"
          CURRENT_VERSION=$(node -p "require('./app.json').expo.version")
          
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # Update app.json
          node -e "
            const fs = require('fs');
            const app = require('./app.json');
            app.expo.version = '$NEW_VERSION';
            fs.writeFileSync('./app.json', JSON.stringify(app, null, 2));
          "
          
          # Update package.json
          npm version $NEW_VERSION --no-git-tag-version
          
          echo "âœ… Version bumped from $CURRENT_VERSION to $NEW_VERSION"

      - name: ğŸ’¾ Commit version changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add app.json package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }}"
          git push

  build:
    name: EAS Build
    runs-on: ubuntu-latest
    needs: [version]
    if: always() && !cancelled() && !failure()
    outputs:
      android_build_id: ${{ steps.android_build.outputs.build_id }}
      ios_build_id: ${{ steps.ios_build.outputs.build_id }}
    defaults:
      run:
        working-directory: ./application
    
    steps:
      - name: ğŸ— Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm
          cache-dependency-path: application/package-lock.json

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Validate configuration
        run: |
          echo "ğŸ“± App configuration:"
          node -p "JSON.stringify(require('./app.json').expo, null, 2)"

      - name: ğŸš€ Build Android
        id: android_build
        if: |
          github.event.inputs.platform == 'android' || 
          github.event.inputs.platform == 'all' || 
          github.event.inputs.platform == '' ||
          (github.event_name == 'push' && github.ref == 'refs/heads/develop')
        run: |
          PROFILE="${{ github.event.inputs.profile || 'preview' }}"
          
          if [ "${{ github.ref }}" == "refs/heads/main" ] && [ "${{ github.event_name }}" == "push" ]; then
            PROFILE="production"
          fi
          
          echo "ğŸ¤– Building Android with profile: $PROFILE"
          
          BUILD_OUTPUT=$(eas build --platform android --profile $PROFILE --non-interactive --json)
          BUILD_ID=$(echo $BUILD_OUTPUT | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8'))[0]?.id || ''")
          
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "âœ… Android build started: $BUILD_ID"

      - name: ğŸ Build iOS
        id: ios_build
        if: |
          github.event.inputs.platform == 'ios' || 
          github.event.inputs.platform == 'all' ||
          (github.event_name == 'push' && github.ref == 'refs/heads/main' && github.event.inputs.platform != 'android')
        run: |
          PROFILE="${{ github.event.inputs.profile || 'preview' }}"
          
          if [ "${{ github.ref }}" == "refs/heads/main" ] && [ "${{ github.event_name }}" == "push" ]; then
            PROFILE="production"
          fi
          
          echo "ğŸ Building iOS with profile: $PROFILE"
          
          BUILD_OUTPUT=$(eas build --platform ios --profile $PROFILE --non-interactive --json)
          BUILD_ID=$(echo $BUILD_OUTPUT | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8'))[0]?.id || ''")
          
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "âœ… iOS build started: $BUILD_ID"

      - name: â³ Wait for builds to complete
        if: steps.android_build.outputs.build_id != '' || steps.ios_build.outputs.build_id != ''
        run: |
          echo "â³ Waiting for builds to complete..."
          
          if [ -n "${{ steps.android_build.outputs.build_id }}" ]; then
            echo "Monitoring Android build: ${{ steps.android_build.outputs.build_id }}"
            eas build:view ${{ steps.android_build.outputs.build_id }} --wait
          fi
          
          if [ -n "${{ steps.ios_build.outputs.build_id }}" ]; then
            echo "Monitoring iOS build: ${{ steps.ios_build.outputs.build_id }}"
            eas build:view ${{ steps.ios_build.outputs.build_id }} --wait
          fi
          
          echo "âœ… All builds completed!"

  submit-android:
    name: Submit to Google Play
    runs-on: ubuntu-latest
    needs: build
    if: |
      always() && 
      needs.build.outputs.android_build_id != '' &&
      (
        (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
        (github.event.inputs.submit == 'true' && github.event.inputs.profile == 'production')
      )
    defaults:
      run:
        working-directory: ./application
    
    steps:
      - name: ğŸ— Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm
          cache-dependency-path: application/package-lock.json

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“ Setup Google Play credentials
        run: |
          mkdir -p ../secrets
          echo '${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}' > ../secrets/google-play-service-account.json

      - name: ğŸ“± Submit to Google Play
        run: |
          echo "ğŸ“± Submitting to Google Play Store..."
          eas submit --platform android --latest --non-interactive
        continue-on-error: false

      - name: ğŸ§¹ Cleanup credentials
        if: always()
        run: rm -rf ../secrets

      - name: âœ… Deployment notification
        if: success()
        run: |
          echo "âœ… Android app submitted to Google Play Store successfully!"
          echo "ğŸ“± Build ID: ${{ needs.build.outputs.android_build_id }}"

  submit-ios:
    name: Submit to App Store
    runs-on: ubuntu-latest
    needs: build
    if: |
      always() && 
      needs.build.outputs.ios_build_id != '' &&
      (
        (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
        (github.event.inputs.submit == 'true' && github.event.inputs.profile == 'production')
      )
    defaults:
      run:
        working-directory: ./application
    
    steps:
      - name: ğŸ— Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm
          cache-dependency-path: application/package-lock.json

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ Submit to App Store
        run: |
          echo "ğŸ Submitting to Apple App Store..."
          eas submit --platform ios --latest --non-interactive
        env:
          EXPO_APPLE_ID: ${{ secrets.EXPO_APPLE_ID }}
          EXPO_APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.EXPO_APPLE_APP_SPECIFIC_PASSWORD }}
        continue-on-error: false

      - name: âœ… Deployment notification
        if: success()
        run: |
          echo "âœ… iOS app submitted to App Store successfully!"
          echo "ğŸ Build ID: ${{ needs.build.outputs.ios_build_id }}"

  update:
    name: Publish OTA Update
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/develop' && 
      github.event_name == 'push' &&
      !contains(github.event.head_commit.message, 'chore: bump version')
    defaults:
      run:
        working-directory: ./application
    
    steps:
      - name: ğŸ— Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm
          cache-dependency-path: application/package-lock.json

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Publish OTA Update
        run: |
          BRANCH="preview"
          MESSAGE="${{ github.event.head_commit.message }}"
          
          echo "ğŸš€ Publishing OTA update to branch: $BRANCH"
          eas update --branch $BRANCH --message "$MESSAGE" --non-interactive
          
          echo "âœ… OTA update published successfully!"